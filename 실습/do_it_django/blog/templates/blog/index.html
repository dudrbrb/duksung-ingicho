<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for p in posts %}
        <hr>
        <h2>
            <a href="{{p.get_absolute_url}}">
                {{ p.title }}
            </a>
        </h2>
        <h3>{{ p.create_at }}</h3>
        <p>{{ p.content }}</p>
    {% endfor %}
</body>
</html>
