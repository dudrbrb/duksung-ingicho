<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터넷기초 과제</title>

    <!-- import css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- set base url -->
    <base href="/spring-promotion">
</head>
<body>
    <header>
        <h1>나의 <span>관심사</span>를<br>
            소개합니다!</h1>
    </header>

    <main>
        <section>
            <h2>관심사 1 : 우리집 개님들</h2>
            <p>저희 집은 3마리의 개님들을 모십니다.</p>
            <table class="pupies">
                <thead>
                    <tr>
                        <th>사진</th>
                        <th>이름</th>
                        <th>종류</th>
                        <th>나이</th>
                        <th>성격 및 특징</th>
                        <th>사진 더보기</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>관심사 2 : 디저트</h2>
            <p>온 세상의 디저트를 좋아합니다. <br>
            다 먹어보고 싶어요</p>

            <table class="deserts">
                <thead>
                    <tr>
                        <th>가게 이름</th>
                        <th>이름</th>
                        <th>가격</th>
                        <th>사진</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>관심사 3 : 영화</h2>
            <p>저의 인생 영화들을 소개합니다.</p>

            <table class="movies">
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>포스터</th>
                        <th>개봉 년도</th>
                        <th>소개</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    
    <script src="./js/common.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
